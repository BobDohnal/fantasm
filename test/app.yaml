application: change-me
version: change-me
runtime: python
api_version: 1

# allow deletion of entire 'tables'
builtins:
- datastore_admin: on
- remote_api: on

handlers:

# allow console access
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /fantasm/.*
  script: fantasm/main.py
  login: admin

# security is enforced in a different manner to facilitate integration test automation
- url: /integration-test/
  script: main.py
- url: /integration-test-results/
  script: main.py

- url: .*
  script: main.py
  login: admin