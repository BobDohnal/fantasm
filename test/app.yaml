application: change-me
version: change-me
runtime: python
api_version: 1

# allow deletion of entire 'tables'
builtins:
- datastore_admin: on

handlers:

# allow console access
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /fantasm/.*
  script: fantasm/main.py
  login: admin

# leaving this open for integration test automation
- url: /Start100ComplexMachineCountdown/
  script: main.py

- url: .*
  script: main.py
  login: admin