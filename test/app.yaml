application: fantasm-test
version: change-me
runtime: python
api_version: 1

builtins:
- datastore_admin: on
- remote_api: on

handlers:

- url: /fantasm/.*
  script: fantasm/main.py
  login: admin

# security is enforced in a different manner to facilitate integration test automation
- url: /integration-test/
  script: main.py
- url: /integration-test-results/
  script: main.py

- url: .*
  script: main.py
  login: admin
